<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lounge Cafe</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap");

            body {
                font-family: "Inter", sans-serif;
            }

            .font-playfair {
                font-family: "Playfair Display", serif;
            }

            .hero-text {
                font-size: clamp(4rem, 12vw, 10rem);
                line-height: 0.9;
            }
        </style>
    </head>
    <body class="bg-black text-white">
        <!-- Header -->
        <header class="border-b border-gray-800">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <!-- Logo -->
                    <div class="border-2 border-purple-600 px-4 py-2">
                        <h1 class="text-2xl font-bold">Lounge.</h1>
                    </div>

                    <!-- Navigation -->
                    <nav class="border-2 border-blue-600">
                        <ul class="flex space-x-1">
                            <li
                                class="border border-gray-700 px-6 py-3 bg-gray-900"
                            >
                                <a
                                    href="#"
                                    class="text-white hover:text-purple-400 transition"
                                    >Intro</a
                                >
                            </li>
                            <li class="border border-gray-700 px-6 py-3">
                                <a
                                    href="#"
                                    class="text-gray-400 hover:text-white transition"
                                    >About</a
                                >
                            </li>
                            <li class="border border-gray-700 px-6 py-3">
                                <a
                                    href="#"
                                    class="text-gray-400 hover:text-white transition"
                                    >Menu</a
                                >
                            </li>
                            <li class="border border-gray-700 px-6 py-3">
                                <a
                                    href="#"
                                    class="text-gray-400 hover:text-white transition"
                                    >Gallery</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <!-- Phone -->
                    <div
                        class="border-2 border-purple-600 rounded-full px-6 py-3"
                    >
                        <a
                            href="tel:555-123-3456"
                            class="flex items-center space-x-2 hover:text-purple-400 transition"
                        >
                            <svg
                                class="w-5 h-5"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                                />
                            </svg>
                            <span class="font-semibold">555-123-3456</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-6 py-16">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
                <!-- Left Section - Hero Text -->
                <div class="border-2 border-cyan-600 p-8">
                    <div class="border-2 border-yellow-500 p-6">
                        <p
                            class="text-blue-300 italic text-lg mb-4 border border-green-500 inline-block px-3 py-1"
                        >
                            Welcome to
                        </p>

                        <h2
                            class="hero-text font-playfair text-white leading-none mb-8"
                        >
                            <span class="block border-2 border-cyan-500 p-4"
                                >Lounge</span
                            >
                            <span
                                class="block border-2 border-cyan-500 p-4 mt-2"
                                >Cafe</span
                            >
                        </h2>

                        <!-- Decorative Line -->
                        <div
                            class="border-t-2 border-purple-500 w-24 mt-8"
                        ></div>
                    </div>
                </div>

                <!-- Right Section - Image & Description -->
                <div class="border-2 border-blue-600 p-8 space-y-6">
                    <!-- Coffee Image -->
                    <div
                        class="border-2 border-blue-500 aspect-video bg-gradient-to-br from-gray-800 to-gray-900 rounded-lg overflow-hidden"
                    >
                        <div
                            class="w-full h-full flex items-center justify-center"
                        >
                            <div class="text-center p-8">
                                <div
                                    class="w-48 h-48 mx-auto bg-gradient-to-br from-amber-900 to-gray-800 rounded-full flex items-center justify-center mb-4 relative"
                                >
                                    <div
                                        class="w-32 h-32 bg-black rounded-full"
                                    ></div>
                                    <div
                                        class="absolute -right-4 top-8 w-20 h-32 bg-green-900 rounded-full transform rotate-45 opacity-50"
                                    ></div>
                                </div>
                                <div
                                    class="w-40 h-4 mx-auto bg-gray-700 rounded-full opacity-50"
                                ></div>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div
                        class="border-2 border-magenta-500 p-6 bg-gray-900 rounded-lg"
                    >
                        <p class="text-gray-300 text-lg leading-relaxed">
                            Savor moments of bliss with every sip, as our
                            expertly crafted coffees and delectable pastries
                            embrace your senses.
                        </p>

                        <!-- Social Icons -->
                        <div class="flex space-x-4 mt-6">
                            <a
                                href="#"
                                class="border border-gray-700 p-3 hover:border-purple-500 hover:bg-gray-800 transition rounded"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                                    />
                                </svg>
                            </a>
                            <a
                                href="#"
                                class="border border-gray-700 p-3 hover:border-purple-500 hover:bg-gray-800 transition rounded"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                                    />
                                </svg>
                            </a>
                            <a
                                href="#"
                                class="border border-gray-700 p-3 hover:border-purple-500 hover:bg-gray-800 transition rounded"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"
                                    />
                                </svg>
                            </a>
                            <a
                                href="#"
                                class="border border-gray-700 p-3 hover:border-purple-500 hover:bg-gray-800 transition rounded"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"
                                    />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
