<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#343a40"/>
  <text x="30" y="38" font-family="Arial" font-size="20" fill="white">QIO COFFEE - Sistem Kasir</text>
  
  <!-- User Info -->
  <text x="1100" y="38" font-family="Arial" font-size="16" fill="white">Kasir: Admin</text>
  
  <!-- Main Content Area -->
  <rect x="0" y="60" width="1200" height="740" fill="#f8f9fa"/>
  
  <!-- Left Panel - Product Categories and Grid -->
  <rect x="20" y="80" width="700" height="700" fill="white" rx="5" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Category Tabs -->
  <rect x="30" y="90" width="100" height="40" fill="#007bff" rx="5"/>
  <text x="80" y="115" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Semua</text>
  
  <rect x="140" y="90" width="100" height="40" fill="#f8f9fa" rx="5" stroke="#dee2e6" stroke-width="1"/>
  <text x="190" y="115" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Kopi</text>
  
  <rect x="250" y="90" width="100" height="40" fill="#f8f9fa" rx="5" stroke="#dee2e6" stroke-width="1"/>
  <text x="300" y="115" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Minuman</text>
  
  <rect x="360" y="90" width="100" height="40" fill="#f8f9fa" rx="5" stroke="#dee2e6" stroke-width="1"/>
  <text x="410" y="115" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Makanan</text>
  
  <!-- Search Box -->
  <rect x="500" y="90" width="210" height="40" fill="white" stroke="#ced4da" stroke-width="1" rx="5"/>
  <text x="520" y="115" font-family="Arial" font-size="14" fill="#6c757d">Cari produk...</text>
  
  <!-- Product Grid -->
  <!-- Row 1 -->
  <rect x="30" y="150" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="40" y="160" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="105" y="265" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Espresso</text>
  <text x="105" y="285" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 20.000</text>
  
  <rect x="200" y="150" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="210" y="160" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="275" y="265" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Cappuccino</text>
  <text x="275" y="285" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 25.000</text>
  
  <rect x="370" y="150" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="380" y="160" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="445" y="265" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Latte</text>
  <text x="445" y="285" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 28.000</text>
  
  <rect x="540" y="150" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="550" y="160" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="615" y="265" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Americano</text>
  <text x="615" y="285" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 22.000</text>
  
  <!-- Row 2 -->
  <rect x="30" y="320" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="40" y="330" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="105" y="435" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Mocha</text>
  <text x="105" y="455" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 30.000</text>
  
  <rect x="200" y="320" width="150" height="150" fill="white" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="210" y="330" width="130" height="80" fill="#dee2e6" rx="5"/>
  <text x="275" y="435" font-family="Arial" font-size="14" fill="#212529" text-anchor="middle">Caramel Latte</text>
  <text x="275" y="455" font-family="Arial" font-size="14" fill="#dc3545" text-anchor="middle">Rp 32.000</text>
  
  <!-- More products would continue here -->
  
  <!-- Right Panel - Cart -->
  <rect x="740" y="80" width="440" height="700" fill="white" rx="5" stroke="#dee2e6" stroke-width="1"/>
  <text x="760" y="110" font-family="Arial" font-size="18" fill="#212529">Keranjang Belanja</text>
  
  <!-- Cart Items -->
  <rect x="760" y="130" width="400" height="60" fill="#f8f9fa" rx="5"/>
  <text x="780" y="160" font-family="Arial" font-size="14" fill="#212529">1x Cappuccino</text>
  <text x="1100" y="160" font-family="Arial" font-size="14" fill="#212529" text-anchor="end">Rp 25.000</text>
  <text x="1140" y="160" font-family="Arial" font-size="14" fill="#dc3545">×</text>
  
  <rect x="760" y="200" width="400" height="60" fill="#f8f9fa" rx="5"/>
  <text x="780" y="230" font-family="Arial" font-size="14" fill="#212529">2x Espresso</text>
  <text x="1100" y="230" font-family="Arial" font-size="14" fill="#212529" text-anchor="end">Rp 40.000</text>
  <text x="1140" y="230" font-family="Arial" font-size="14" fill="#dc3545">×</text>
  
  <!-- Cart Summary -->
  <line x1="760" y1="500" x2="1160" y2="500" stroke="#dee2e6" stroke-width="1"/>
  
  <text x="760" y="530" font-family="Arial" font-size="16" fill="#212529">Subtotal</text>
  <text x="1140" y="530" font-family="Arial" font-size="16" fill="#212529" text-anchor="end">Rp 65.000</text>
  
  <text x="760" y="560" font-family="Arial" font-size="16" fill="#212529">Pajak (10%)</text>
  <text x="1140" y="560" font-family="Arial" font-size="16" fill="#212529" text-anchor="end">Rp 6.500</text>
  
  <text x="760" y="600" font-family="Arial" font-size="18" font-weight="bold" fill="#212529">Total</text>
  <text x="1140" y="600" font-family="Arial" font-size="18" font-weight="bold" fill="#212529" text-anchor="end">Rp 71.500</text>
  
  <!-- Action Buttons -->
  <rect x="760" y="640" width="190" height="50" fill="#6c757d" rx="5"/>
  <text x="855" y="670" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Batal</text>
  
  <rect x="970" y="640" width="190" height="50" fill="#28a745" rx="5"/>
  <text x="1065" y="670" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Bayar</text>
</svg>